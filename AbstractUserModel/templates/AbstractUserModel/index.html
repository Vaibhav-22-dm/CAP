<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1 class="my-3">Welcome To CAP</h1>
        <button type="button" class="btn btn-success mr-3"><a href="{% url 'register' %}" style="text-decoration: none;" class="text-light">Register</a></button>
        <button type="button" class="btn btn-danger mr-3"><a href="{% url 'loginPage' %}" style="text-decoration: none;" class="text-light">LoginPage</a></button>
        <button type="button" class="btn btn-warning"><a href="{% url 'customer' %}" style="text-decoration: none;" class="text-light">Register as a customer</a></button>
        <button type="button" class="btn btn-primary"><a href="{% url 'EAD:index_ead' %}" style="text-decoration: none;" class="text-light">Register as a EAD participant</a></button>
        <button type="button" class="btn btn-info"><a href="{% url 'GES:index_ges' %}" style="text-decoration: none;" class="text-light">Register as a GES participant</a></button>
    </div>

    <div class="container my-5">
        <h2>Leader Board</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Count</th>
              </tr>
            </thead>
            <tbody>
            {% for user in leaderBoard %}
                <tr>
                    <th scope="row">{{user.rank}}</th>
                    <td>{{user.first_name}}</td>
                    <td>{{user.count}}</td>
                </tr>
            {% endfor%}
            </tbody>
          </table>
    </div>

    {% endfor%}

</body>
